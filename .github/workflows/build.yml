name: Build nxdumptool rewrite tests

on: [push]
jobs:
  job_name: master
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkita64
    steps:
    - uses: actions/checkout@v1
    - name: Building nxdumptool previews...
      run: |
        make -j$(nproc)
    - uses: actions/upload-artifact@v2
      with:
        name: nxdt-${{ job_name }}
        path: nxdumptool.nro*
